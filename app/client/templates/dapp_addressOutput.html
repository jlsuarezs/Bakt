<template name="dapp_addressOutput">
    <div class="dapp-address-output">
        <div name="{{name}}" class="{{class}}">
        {{address}}
        {{#if TemplateVar.get "isValid"}}
            {{> dapp_identicon identity=address class="dapp-small"}}
        {{else}}
            <i class="icon-shield"></i>
        {{/if}}
        </div>
    </div>
</template>
